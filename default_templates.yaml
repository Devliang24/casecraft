# Default template configuration for CaseCraft
# This file defines the default mappings and rules for test case generation

modules:
  patterns:
    - regex: '/users?/'
      name: '用户管理'
      prefix: 'USR'
    - regex: '/auth|login|register/'
      name: '认证授权'
      prefix: 'AUTH'
    - regex: '/orders?/'
      name: '订单系统'
      prefix: 'ORD'
    - regex: '/products?/'
      name: '商品管理'
      prefix: 'PRD'
    - regex: '/cart/'
      name: '购物车'
      prefix: 'CART'
    - regex: '/payment/'
      name: '支付系统'
      prefix: 'PAY'
    - regex: '/categories?/'
      name: '分类管理'
      prefix: 'CAT'
    - regex: '/admin/'
      name: '后台管理'
      prefix: 'ADM'
  default: '通用接口'

priorities:
  rules:
    - conditions:
        method: 'DELETE'
        test_type: 'positive'
      priority: 'P0'
    - conditions:
        method: 'POST'
        score_min: 5
        test_type: 'positive'
      priority: 'P0'
    - conditions:
        method: 'POST'
        test_type: 'positive'
      priority: 'P1'
    - conditions:
        method: 'PUT'
        test_type: 'positive'
      priority: 'P1'
    - conditions:
        method: 'PATCH'
        test_type: 'positive'
      priority: 'P1'
    - conditions:
        method: 'GET'
        test_type: 'positive'
      priority: 'P1'
    - conditions:
        test_type: 'negative'
        score_min: 7
      priority: 'P1'
    - conditions:
        test_type: 'boundary'
      priority: 'P2'
  default: 'P2'

excel:
  columns:
    - header: '用例编号'
      field: 'case_id'
      width: 12
    - header: '所属模块'
      field: 'module'
      width: 15
    - header: '接口名称'
      field: 'api_name'
      width: 25
    - header: '用例标题'
      field: 'name'
      width: 30
    - header: '优先级'
      field: 'priority'
      width: 10
    - header: '前置条件'
      field: 'preconditions'
      width: 35
    - header: '请求方法'
      field: 'method'
      width: 12
    - header: '请求URL'
      field: 'path'
      width: 30
    - header: '请求头'
      field: 'headers'
      width: 35
    - header: '请求参数/正文'
      field: 'request_data'
      width: 45
    - header: '预期状态码'
      field: 'status'
      width: 12
    - header: '预期响应正文'
      field: 'response_assertions'
      width: 45
    - header: '后置处理'
      field: 'postconditions'
      width: 35
    - header: '备注'
      field: 'remarks'
      width: 25
  
  styles:
    header_bg_color: 'D3D3D3'  # Light gray
    priority_colors:
      P0: 'FFE6E6'  # Light red
      P1: 'FFF4E6'  # Light orange
      P2: 'E6F7E6'  # Light green