# CaseCraft 默认配置模板
# 
# 注意：模块检测现已自动化，无需手动配置
# - 使用 --lang zh/en 切换语言显示
# - 使用 --no-auto-detect 禁用自动检测
# - 使用 --config 提供自定义配置
#
# 本文件主要用于：
# 1. Excel 输出格式配置
# 2. 测试用例优先级规则
#
# 如需自定义模块映射（仅在使用 --no-auto-detect 时生效）：
# modules:
#   patterns:
#     - regex: '/custom-api/'
#       name: '自定义模块'
#       prefix: 'CUST'
#   default: '通用接口'

priorities:
  rules:
    - conditions:
        method: 'DELETE'
        test_type: 'positive'
      priority: 'P0'
    - conditions:
        method: 'POST'
        score_min: 5
        test_type: 'positive'
      priority: 'P0'
    - conditions:
        method: 'POST'
        test_type: 'positive'
      priority: 'P1'
    - conditions:
        method: 'PUT'
        test_type: 'positive'
      priority: 'P1'
    - conditions:
        method: 'PATCH'
        test_type: 'positive'
      priority: 'P1'
    - conditions:
        method: 'GET'
        test_type: 'positive'
      priority: 'P1'
    - conditions:
        test_type: 'negative'
        score_min: 7
      priority: 'P1'
    - conditions:
        test_type: 'boundary'
      priority: 'P2'
  default: 'P2'

excel:
  columns:
    - header: '用例编号'
      field: 'case_id'
      width: 12
    - header: '所属模块'
      field: 'module'
      width: 15
    - header: '接口名称'
      field: 'api_name'
      width: 25
    - header: '用例标题'
      field: 'name'
      width: 30
    - header: '优先级'
      field: 'priority'
      width: 10
    - header: '用例类型'
      field: 'test_type'
      width: 12
    - header: '前置条件'
      field: 'preconditions'
      width: 35
    - header: '请求方法'
      field: 'method'
      width: 12
    - header: '请求URL'
      field: 'path'
      width: 30
    - header: '请求头'
      field: 'headers'
      width: 35
    - header: '请求体'
      field: 'request_data'
      width: 45
    - header: '预期状态码'
      field: 'status'
      width: 12
    - header: '预期响应正文'
      field: 'response_assertions'
      width: 45
    - header: '后置处理'
      field: 'postconditions'
      width: 35
    - header: '备注'
      field: 'remarks'
      width: 25
  
  styles:
    header_bg_color: 'D3D3D3'  # Light gray
    priority_colors:
      P0: 'FFE6E6'  # Light red
      P1: 'FFF4E6'  # Light orange
      P2: 'E6F7E6'  # Light green